<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ADMIN-PANEL</title>
    <style>
    </style>
    
</head>
<body>
  {% include '/admin/header.html' %}

  <div class="body">
    <div class="container-fluid" style="position:absolute; margin-top:-1px;margin-left: -130px;">
      <div class="row">
          <div class="col-lg-10 ms-auto p-4 overflow-hidden">
              <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm mb-3"> <!-- This is  -->
                  <div class="container-fluid">
                      <div class="collapse navbar-collapse">
                          User Playlists
                          <div class="d-flex" style="margin-left: 900px;">
                          </div>
                      </div>
                      
                  </div>
                  
              </nav>
              <table class="table table-success table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Genre Id</th>
                    <th scope="col">User Id</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for info in range(list1|length) %}
                  <tr>
                     <td scope="row">{{ info+1 }}</td>
                     <td>{{ list1[info].name }}</td>
                     <td>{{ list1[info].genre_id }}</td>
                     <td>{{ list1[info].user_id }}</td>
                     <td>{{ list1[info].date_created }}</td>
                     <td><a href="/admincretedeleteplaylist/{{list1[info].id}}"><i class="bi bi-trash-fill"></i></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
          </div>
      </div>
  </div>
  </div>
</body>
</html>
